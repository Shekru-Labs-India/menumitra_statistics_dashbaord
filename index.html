    <!-- Prevent flash of incorrect theme -->
    <script>
      (function() {
        // Get saved theme or use light as default
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        // Check if system preference should be used
        if (savedTheme === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(prefersDark ? 'dark-style' : 'light-style');
        } else {
          // Otherwise use the saved theme
          document.documentElement.classList.add(savedTheme === 'dark' ? 'dark-style' : 'light-style');
        }
      })();
    </script>
